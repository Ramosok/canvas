<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./index.css">
    <title>Canvas</title>
</head>
<body>

<canvas id="headerCanvas"></canvas>
<main>
    <div id="canvasContainer">
        <div id="controls">
            <label for="colorPicker">Цвет:</label>
            <input type="color" id="colorPicker" value="#000000">

            <label for="brushSize">Толщина:</label>
            <input type="range" id="brushSize" min="1" max="10" value="5">
        </div>
        <canvas id="drawingCanvas" width="800" height="500"></canvas>
        <button id="uploadButton">Загрузить изображение</button>
        <input type="file" id="fileInput" accept="image/*">
        <button id="generateButton">Сгенерировать JPG</button>
        <img src="" id="imageDisplay" alt="Generated Image">
    </div>
</main>

<script src="index.js"></script>
</body>
</html>
